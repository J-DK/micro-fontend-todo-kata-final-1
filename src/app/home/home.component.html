<div class="container-fluid">
  <button class='btn btn-primary' (click)='loadElement = !loadElement'>Toggle</button>
  <div *ngIf='!loadElement'>
    <create-todo></create-todo>
  </div>
  <div *ngIf='loadElement'>
    <create-todo-element></create-todo-element>
  </div>
  <div *ngIf='!loadElement'>
    <view-todo></view-todo>
  </div>
  <div *ngIf='loadElement'>
    <view-todo-element></view-todo-element>
  </div>
</div>
